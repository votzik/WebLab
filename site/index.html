<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <title>Page Title</title>
    <style>
        body {
            margin: 0px;
            background-color: white;
        }

        @import url('https://fonts.googleapis.com/css?family=PT+Sans+Caption');

        .menu-main {
            list-style: none;
            padding: 0 30px;
            margin: 0;
            bottom: 0px;
            padding-bottom: 20px;
            font-size: 18px;
            text-align: center;
            position: relative;
            background: orange;
        }

        .menu-main:after {
            content: "";
            position: absolute;
            width: 100%;
            height: 30px;
            left: 0;
            bottom: -20px;
            background: -10px;
            background-size: 20px 20px;
            background-repeat: repeat-x;
        }

        .menu-main li {
            display:inline-block;
           
        }

        .menu-main a {
            text-decoration: none;
            display: inline-block;
            margin: 0 15px;
            padding: 10px 30px;
            font-family: 'PT Sans Caption', sans-serif;
            color: #777777;
            transition: .3s linear;
            position: relative;
            top: 10px;
        }

        .menu-main a:before,
        .menu-main a:after {
            content: "";
            position: absolute;
            top: calc(50% - 3px);
            width: 6px;
            height: 6px;
            border-radius: 50%;
            background: black;
            opacity: 0;
            transition: .5s ease-in-out;
        }

        .menu-main a:before {
            left: 5px;
        }

        .menu-main a:after {
            right: 5px;
        }

        .menu-main a.current:before,
        .menu-main a.current:after,
        .menu-main a:hover:before,
        .menu-main a:hover:after {
            opacity: 1;
        }

        .menu-main a.current,
        .menu-main a:hover {
            color: black;
        }

        @media(max-width:680px) {
            .menu-main li {
                display: block;
            }
        }
    </style>
</head>

<body>
    <ul class="menu-main">
        <li><a href="" class="current">Main</a></li>
        <li><a href="">Login</a></li>
        <li><a href="">Register</a></li>
        <li><a href="">About</a></li>
    </ul>
    <h1>Приветствую смотрящих</h1>
    <a href="https://www.youtube.com/watch?v=WixZVHKewa8">Anime</a>
    <section>
</body>

</html>
